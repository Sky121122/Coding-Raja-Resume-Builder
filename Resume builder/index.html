<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>
    <div class="resume-form">
        <form id="resume-form">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </section>
            <section>
                <h2>Experience</h2>
                <button type="button" id="add-experience">Add Experience</button>
                <div id="experience-container"></div>
            </section>
            <section>
                <h2>Education</h2>
                <button type="button" id="add-education">Add Education</button>
                <div id="education-container"></div>
            </section>
            <section>
                <h2>Skills</h2>
                <label for="skills">Enter skills separated by commas (e.g., HTML, CSS, JavaScript):</label>
                <textarea id="skills" name="skills" rows="5"></textarea>
            </section>
            <button type="submit" id="generate-resume">Generate Resume</button>
        </form>
    </div>
    <div id="resume-preview"></div>
    <script src="script.js"></script>
</body>
</html>
